<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the posts_init() hook (in hooks/posts.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="posts-id-<%%VALUE(id)%%>" class="posts-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="posts-author_id-<%%VALUE(id)%%>" class="posts-author_id text-right"><%%SELECT%%><%%VALUE(author_id)%%><%%ENDSELECT%%></td>
		<td id="posts-content-<%%VALUE(id)%%>" class="posts-content"><%%SELECT%%><%%VALUE(content)%%><%%ENDSELECT%%></td>
		<td id="posts-circle_id-<%%VALUE(id)%%>" class="posts-circle_id text-right"><%%SELECT%%><%%VALUE(circle_id)%%><%%ENDSELECT%%></td>
		<td id="posts-created_at-<%%VALUE(id)%%>" class="posts-created_at"><%%SELECT%%><%%VALUE(created_at)%%><%%ENDSELECT%%></td>
		<td id="posts-visibility-<%%VALUE(id)%%>" class="posts-visibility"><%%SELECT%%><%%VALUE(visibility)%%><%%ENDSELECT%%></td>
