<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the users_init() hook (in hooks/users.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="users-id-<%%VALUE(id)%%>" class="users-id text-right text-bold"><%%VALUE(id)%%></td>
		<td id="users-handle-<%%VALUE(id)%%>" class="users-handle text-bold"><%%VALUE(handle)%%></td>
		<td id="users-name-<%%VALUE(id)%%>" class="users-name text-bold"><%%VALUE(name)%%></td>
		<td id="users-password_hash-<%%VALUE(id)%%>" class="users-password_hash text-bold"><%%VALUE(password_hash)%%></td>
		<td id="users-bio-<%%VALUE(id)%%>" class="users-bio text-bold"><%%VALUE(bio)%%></td>
		<td id="users-city-<%%VALUE(id)%%>" class="users-city text-bold"><%%VALUE(city)%%></td>
		<td id="users-avatar-<%%VALUE(id)%%>" class="users-avatar text-bold"><%%VALUE(avatar)%%></td>
		<td id="users-created_at-<%%VALUE(id)%%>" class="users-created_at text-bold"><%%VALUE(created_at)%%></td>
