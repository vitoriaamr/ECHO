<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group posts-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Author id -->
		<div class="form-group posts-author_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Author id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(author_id)%%></div>
			</div>
		</div>
		<!-- Field: Content -->
		<div class="form-group posts-content" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Content</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(content)%%></div>
			</div>
		</div>
		<!-- Field: Circle id -->
		<div class="form-group posts-circle_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Circle id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(circle_id)%%></div>
			</div>
		</div>
		<!-- Field: Created at -->
		<div class="form-group posts-created_at" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Created at</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(created_at)%%></div>
			</div>
		</div>
		<!-- Field: Visibility -->
		<div class="form-group posts-visibility" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Visibility</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(visibility)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
