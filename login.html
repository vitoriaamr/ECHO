<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Echo • Entrar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tema do seu projeto -->
  <link href="theme.css" rel="stylesheet">

  <style>
    /* Melhora leve no visual */
    .card {
      border-radius: 14px;
      overflow: hidden;
    }

    #auth-alert {
      transition: .25s;
    }

    .fade-in {
      animation: fadeIn .25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .btn:disabled {
      opacity: .75 !important;
    }
  </style>
</head>

<body class="bg-body-tertiary">

  <nav class="navbar navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Echo</a>
      <button id="fill-demo" class="btn btn-outline-light btn-sm d-none">Demo</button>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <ul class="nav nav-pills mb-4">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login-pane">
                  Entrar
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-pane">
                  Criar conta
                </button>
              </li>
            </ul>

            <div class="tab-content">

              <!-- ======================= LOGIN ======================= -->
              <div class="tab-pane fade show active" id="login-pane">
                <form id="form-login" class="vstack gap-3" novalidate>

                  <div>
                    <label class="form-label">Usuário (@handle)</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-person"></i></span>
                      <input id="login-user" class="form-control" required autocomplete="username" placeholder="seuusuario">
                    </div>
                  </div>

                  <div>
                    <label class="form-label">Senha</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-lock"></i></span>
                      <input id="login-pass" type="password" class="form-control" required autocomplete="current-password">
                    </div>
                  </div>

                  <div id="auth-alert" class="alert d-none" role="alert"></div>

                  <button id="btn-login" class="btn btn-primary w-100" type="submit">
                    <span class="btn-text">Entrar</span>
                    <span class="spinner-border spinner-border-sm d-none"></span>
                  </button>
                </form>
              </div>

              <!-- link reset -->
              <div class="mt-2 text-end">
                <button class="btn btn-link btn-sm p-0" data-bs-toggle="modal" data-bs-target="#modalReset">
                  Esqueci minha senha
                </button>
              </div>

              <!-- ======================= MODAL RESET ======================= -->
              <div class="modal fade" id="modalReset" tabindex="-1">
                <div class="modal-dialog">
                  <form id="form-reset" class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Recuperar senha</h5>
                      <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body vstack gap-3">
                      <input id="reset-user" class="form-control" placeholder="@usuario" required>
                      <input id="reset-pass" type="password" class="form-control" placeholder="Nova senha" required minlength="3">
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button class="btn btn-primary" type="submit">Atualizar</button>
                    </div>
                  </form>
                </div>
              </div>

              <!-- ======================= REGISTER ======================= -->
              <div class="tab-pane fade" id="register-pane">
                <form id="form-register" class="vstack gap-3" novalidate>
                  <div>
                    <label class="form-label">Nome</label>
                    <input id="reg-name" class="form-control" required>
                  </div>
                  <div>
                    <label class="form-label">Usuário (@handle)</label>
                    <div class="input-group">
                      <span class="input-group-text">@</span>
                      <input id="reg-user" class="form-control" minlength="3" required>
                    </div>
                  </div>
                  <div>
                    <label class="form-label">Senha</label>
                    <input id="reg-pass" type="password" class="form-control" minlength="3" required>
                  </div>
                  <button class="btn btn-success w-100" type="submit">Criar conta</button>
                </form>
              </div>

            </div>

            <hr class="my-4">
            <p class="text-secondary small">
              Ao continuar, você concorda com os Termos e Política de Privacidade do Echo.
            </p>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Nosso JS global -->
  <script src="app.js"></script>

</body>
</html>
