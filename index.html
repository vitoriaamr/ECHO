<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO • Start</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #0d6efd22 0%, transparent 60%);
            animation: pulse 6s ease-in-out infinite;
            filter: blur(80px);
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); opacity: 0.35; }
            50% { transform: scale(1.2); opacity: 0.55; }
        }

        .text-box {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .echo-text {
            font-size: clamp(2.5rem, 10vw, 8rem);
            text-transform: uppercase;
            color: #0d6efd;
            text-shadow: 0 0 10px #0d6efd, 0 0 40px #0d6efd;
            letter-spacing: 4px;
            cursor: default;
        }

        .echo-text span {
            display: inline-block;
            min-width: 0.5ch;
        }

        .loading-tip {
            margin-top: 1rem;
            color: #fff;
            opacity: .6;
            font-size: .9rem;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <div class="bg"></div>

    <div class="text-box">
        <h1 class="echo-text" id="echoText"></h1>
        <div class="loading-tip">Carregando…</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script>
        const txt = "ECHO";
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%&?";
        const el = document.getElementById("echoText");

        txt.split("").forEach(c => {
            const s = document.createElement("span");
            s.innerHTML = c;
            el.appendChild(s);
        });

        const letters = [...el.children];

        function runAnim() {
            const tl = gsap.timeline();

            letters.forEach((letter, i) => {
                const original = letter.innerHTML;

                tl.to(letter, {
                    duration: 0.05,
                    repeat: 12,
                    onRepeat: () => {
                        letter.innerHTML = chars[Math.floor(Math.random()*chars.length)];
                    },
                    onComplete: () => {
                        letter.innerHTML = original;
                    }
                }, i * 0.12);
            });

            return tl;
        }

        runAnim();

        setTimeout(() => {
            window.location.href = "login.html";
        }, 2500);
    </script>

</body>
</html>
